<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous">
    <title>Mattch-M-Game</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MATCH MG</a>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link about active" aria-current="page" href="#">about game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">best score</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/settings.html">game settings</a>
            </li>
            <button id='btn-register' data-toggle='modal' data-bs-toggle="modal"
              data-bs-target="#exampleModal" class="btn btn-light">register new
              player</button>
            <button id='btn-start' class="btn btn-light start btn-start">Start game</button>
            <button id='btn-stop' class="btn btn-light stop btn-stop">stop game</button>
            <button   class="btn btn-light pause ">pouse game</button>
          </ul>
        </div>
      </nav>

      <main id="app1">

 <div class="content" id="stopwatch">00:00:00</div>
<div id="buttons">
        <div class="modal fade" id="exampleModal" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="app"></div>
    <footer>Dziana Kavaleva</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
  </body>
</html>
